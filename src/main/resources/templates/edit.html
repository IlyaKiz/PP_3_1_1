<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
       lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>

<form th:method="POST" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}">

    <label for="firstName">Enter firstName</label>
    <input type="text" th:field="${user.firstName}" id="firstName"/>
    <br/>

    <label for="lastName">Enter lastname</label>
    <input type="text" th:field="${user.lastName}" id="lastName"/>
    <br/>

    <label for="email">Enter email</label>
    <input type="text" th:field="${user.email}" id="email"/>
    <br/>

    <input type="submit" value="save"/>
</form>

</body>
</html>
